<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <div class="header">

        </div>
        <div class="searchbox">
            <input id="search-input" type="text" placeholder="search" required>
            <button id="submit" type="submit">
                <i class="fa-search"></i>
            </button>
        </div>
        <div class="content">
            <div class="meta">
                <div class="location">
                    <div class="city">
                    </div>
                    <div class="country">
                    </div>
                </div>
                <div class="temporal">
                    <div class="day"></div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="overview">
                <div class="overview-icon">?</div>
                <div class="temperature">
                    <div class="current-temp"></div>
                    <div class="toggle">
                        <div id="metric">C&deg;</div>
                        <div>|</div>
                        <div id="imperial">F&deg;</div>
                    </div>
                </div>
                <div class="summary">
                </div>
            </div>
            <div class="stats">
                <div class="card feelsLike">
                    <div class="icon feels">
                        ?
                    </div>
                    <div class="info feels">
                        <div class="stat feels"></div>
                        <div class="title feels">Feels like</div>
                    </div>
                </div>
                <div class="card humidity">
                    <div class="icon humidity">
                        ?
                    </div>
                    <div class="info humidity">
                        <div class="stat humidity"></div>
                        <div class="title feels">Humidity</div>
                    </div>
                </div>
                <div class="card wind">
                    <div class="wind-direction">
                        <div class="degree"></div>
                        <div class="direction"></div>
                    </div>
                    <div class="info wind">
                        <div class="stat wind"></div>
                        <div class="title wind">Wind</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img id="github" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
